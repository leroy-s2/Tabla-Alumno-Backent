spring.application.name=repaso
server.port=9090

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/repaso?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Logs
logging.level.root=INFO
logging.level.com.example.repaso=DEBUG
logging.file.name=logs/repaso.log
